<ion-header>
  <ion-toolbar>
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <ion-img src="assets/media/icono.jpg" style="width: 60px; margin-right: 10px;" alt="Logo Tekowave"></ion-img>
      <ion-title>TEKOWAVE</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
    <!-- Barra Buscar -->
    <ion-toolbar>
      <ion-searchbar show-clear-button="focus" placeholder="Buscar..."></ion-searchbar>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #3880ff;">Crear Cuenta</h1>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" style="margin-top: 20px; --background: #3880ff; --color: #fff;" (click)="onRegister()">
        Registrarse
      </ion-button>
      
    </form>
    <div style="text-align: center; margin-top: 20px;">
      <p>¿Ya tienes una cuenta? <a routerLink="/login" style="color: #3880ff; font-weight: bold;">Inicia sesión aquí</a></p>
    </div>
  </div>
</ion-content>
